<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
     <!--INICIO Link font AWSONE-->
     <script src="https://kit.fontawesome.com/7d958e72ac.js" crossorigin="anonymous"></script>
     <!--FInal Link AWSONE-->
    <title>Eco-Materialize/login</title>
</head>
<body>

    <div class="container">
        
        <div class="form-img">
            <img src="IMG/Logo.png" alt="logo do projeto">
        </div>

        <div class="form">
            <div class="txt-form">
                <h1>Login</h1>
            </div>
            
            <div class="form-list">
                <form action="#">

                    <div class="div-input">
                    <label for="email">Email</label>
                    <input id="email" type="email" name="email" placeholder="Digite seu email" required>
                    </div>

                    <div class="div-input">
                        <label for="password">Senha</label>
                        <input id="password" type="password" name="password" placeholder="Digite sua senha" required>
                    </div>

                    <div class="btn-entrar">
                        <button>Entrar</button>
                    </div>

                </form>
            </div>

        </div>


    </div>
    
</body>
</html>
